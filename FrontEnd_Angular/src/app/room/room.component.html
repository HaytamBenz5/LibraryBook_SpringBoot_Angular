<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Simple Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light p-4">
        <div class="d-flex col-6 col-md-4 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between ">
            <a class="navbar-brand" style="color: rgb(0, 0, 0);" href="#">
                Bibliothèque
            </a>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <select name="lang" id="lang">
            <option value="Fr">Francais</option>
            <option value="Ar">Arabe</option>
        </select>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <app-navbar [page]=3></app-navbar>

            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <h1 style="margin-bottom: 50px; position: relative;">Bonjour</h1>
                <div class="row"> 
                    <div class="col-md-4 col-xl-12 mb-4 mb-lg-0">
                        <div class="card">
                            <!-- Header with centered title -->
                            <h5 class="card-header text-center">Bibliothèque</h5>
                            
                            <!-- Card body divided into two halves -->
                            <div class="card-body">
                                <div class="row">
                                    <!-- Left side: Book viewer -->
                                    <div class="col-md-6">
                                        <h6 class="text-center">Book Viewer</h6>
                                        <div class="book-viewer">
                                            <iframe src="path_to_your_book.pdf" width="100%" height="400px"></iframe>
                                        </div>
                                        <a href="#" class="btn btn-block btn-light mt-2">Open Book</a>
                                    </div>
                
                                    <!-- Right side: Chat section -->
                                    <div class="col-md-6">
                                        <h6 class="text-center">Chat</h6>
                                        <div class="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll;">
                                            <!-- Messages will appear here -->
                                            <div class="message">
                                                <strong>User1:</strong> Hello!
                                            </div>
                                            <div class="message">
                                                <strong>User2:</strong> Hi there!
                                            </div>
                                        </div>
                                        <div class="input-group mt-2">
                                            <input type="text" class="form-control" placeholder="Enter your message">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" type="button">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <footer class="pt-5 d-flex justify-content-between">
                    <span>Benzinane Haitam <a href="#">LinkedIn</a></span>
                    <ul class="nav m-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="#">Privacy Policy</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Terms and conditions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Contact</a>
                        </li>
                    </ul>
                </footer>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</body>

</html>
