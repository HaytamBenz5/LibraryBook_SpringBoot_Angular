<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Simple Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>


    <nav class="navbar navbar-light  p-4">
        <div class="d-flex col-6 col-md-4 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between ">
            <a class="navbar-brand " style="color: rgb(0, 0, 0);" href="#">
                Bibliothèque
            </a>
            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapse" data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
        <select name="lang" id="lang">
            <option value="Fr">Francais</option>
            <option value="Ar">Arabe</option>
          </select>

 
    </nav>



    <div class="container-fluid">
        <div class="row">
          
    <app-navbar [page]=2></app-navbar>
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <h1 style="margin-bottom: 50px; position: relative;">Ajout livre</h1>

                <div class="rowt" >
                    <div *ngIf="BookAdded" class="alert alert-success alert-dismissible" role="alert">
                        Livre est bien ajouté
                      </div>
                      <div *ngIf="fillAll" class="alert alert-danger alert-dismissible" role="alert">
                       veuillez vous remplir tous
                      </div>
                      
                    <div class="">
                        <form (ngSubmit)="addBook(bookForm)" #bookForm="ngForm">
                            <div class="card">
                                <h5 class="card-header">Ajouter livre</h5>
                                
                                <div class="card-body">
                                    <label for="titre" style="font-weight: normal; font-size: 15px;">Titre :</label>
                                    <input id="titre" name="titre" style="margin-bottom: 10px;" type="text" class="inp" placeholder="titre du livre" required ngModel>
                                    <div *ngIf="bookForm.controls['titre'] && !bookForm.controls['titre'].valid && bookForm.controls['titre'].touched" style="color: red;">
                                        Titre est requis.
                                    </div>
                                    
                                    <label for="auteur" style="font-weight: normal; font-size: 15px;">Auteur :</label>
                                    <input id="auteur" name="author" style="margin-bottom: 10px;" type="text" class="inp" placeholder="Auteur de livre" required ngModel>
                                    <div *ngIf="bookForm.controls['author'] && !bookForm.controls['author'].valid && bookForm.controls['author'].touched" style="color: red;">
                                        Auteur est requis.
                                    </div>
                                    
                                    <label for="isbn" style="font-weight: normal; font-size: 15px;">ISBN :</label>
                                    <input id="isbn" name="isbn" style="margin-bottom: 10px;" type="text" class="inp" placeholder="ISBN" required ngModel>
                                    <div *ngIf="bookForm.controls['isbn'] && !bookForm.controls['isbn'].valid && bookForm.controls['isbn'].touched" style="color: red;">
                                        ISBN est requis.
                                    </div>
                        
                                    <label for="disponibilite" style="align-items: left; font-weight: normal; font-size: 15px;">Disponibilité :</label>
                                    <select id="disponibilite" name="available" required ngModel>
                                        <option [ngValue]="true">Oui</option>
                                        <option [ngValue]="false">Non</option>
                                    </select>
                                    <div *ngIf="bookForm.controls['available'] && !bookForm.controls['available'].valid && bookForm.controls['available'].touched" style="color: red;">
                                        Disponibilité est requise.
                                    </div>
                                </div>
                                
                                <div class="footercard">
                                    <button type="submit" class="btn btn-success viewall">Ajouter</button>
                                </div>
                            </div>
                        </form>
                        
                        
                    </div>
                </div>
                <footer class="pt-5 d-flex justify-content-between">

                    <span>Benzinane Haitam <a href="#">LinkedIn</a></span>

                    <ul class="nav m-0">
                        <li class="nav-item">
                          <a class="nav-link text-secondary" aria-current="page" href="#">Privacy Policy</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">Terms and conditions</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-secondary" href="#">Contact</a>
                        </li>
                      </ul>
                </footer>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

</body>
</html>
