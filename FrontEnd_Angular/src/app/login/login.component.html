<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Bonjour !</h2>
                        <p>Bienvenue à <br> Votre Bibliothèque</p>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Administrateur </h2>
                        <form>
                            <p>
                                <label>Nom d'utilisateur : <span>*</span></label>
                                <input type="text" placeholder="Nom utilisateur ..." >
                            </p>
                            <p>
                                <label>Mot de passe : <span>*</span></label>
                                <input type="password" placeholder="mot de passe ..." >
                            </p>
                            <p>
                                <button (click)="navigateToPage()">
                                    S'identifier
                                  </button>
                                  
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
